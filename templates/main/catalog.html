{% extends 'main/incl/layout.html' %}
{% load thumbnail %}

{% block content %}
	{% for product in products_list %}
	    <p>
	        {{ product.name }}
	        {{ product.description }}
	        {% thumbnail product.image "100x100" crop="center" as im %}
	        <img src='../media/{{ im.name }}' width="{{ im.width }}" height="{{ im.height }}"/>
	        {% endthumbnail %}
	    </p>
	{% endfor %}
{% endblock %}
