{% extends 'main/incl/layout.html' %}
{% load thumbnail %}

{% block content %}


<div class="b-wrapper b-houses">
    <div class="b-catalog">
        <ul>
            {% for house in houses %}
                <li class="b-catalog-item">
                    <div class="b-catalog-item__preview" >
                        <a href="{% url 'house' house.id %}">
                            {% thumbnail house.preview "90x90" crop="center" as im %}
                                <img src='{{ im.url }}' />
                            {% endthumbnail %}
                        </a>
                    </div>
                    <div class="b-catalog-item__info">
                        <a href="{% url 'house' house.id %}" class="b-catalog-item__name">{{ house.name }}</a>
                    </div>
                    <div class="clear"></div>
                </li>
            {% endfor %}

            <div class="clear"></div>
        </ul>
    </div>
</div>
{% endblock %}
